<!DOCTYPE html>
<html>
<head>
  <title>Exam Block Finder</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
    #result {
      margin-top: 30px;
      display: none;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    #college-logo { width: 120px; height: auto; margin-bottom: 10px; }
    #college-name { font-size: 1.5em; font-weight: bold; margin-bottom: 20px; }
    #time { color: red; font-weight: bold; }
    footer { margin-top: 50px; font-size: 1em; font-weight: bold; color: #333; }
  </style>
</head>
<body>

  <img src="logo.png" alt="College Logo" id="college-logo" />
  <div id="college-name">
    Sangamner Nagarpalika Arts, D J Malpani Commerce & B N Sarda Science College (Autonomous), Sangamner
  </div>

  <h1>Find Your Exam Block</h1>

  <input type="text" id="seatNo" placeholder="Enter Seat Number" />
  <br>
  <button onclick="findStudent()">Submit</button>

  <div id="result">
    <h2>Student Details</h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Seat No:</strong> <span id="seat"></span></p>
    <p><strong>Building:</strong> <span id="building"></span></p>
    <p><strong>Block:</strong> <span id="block"></span></p>
    <p><strong>Time:</strong> <span id="time"></span></p>
    <button id="mapBtn" onclick="openMap()">View on Google Map</button>
  </div>

  <footer>&copy; 2025 ajitkaranjekar@sangamnercollege.edu.in</footer>

  <script>
    /* ======= CONFIGURATION ======= */
    // Replace this with your own Sheet *ID* (from the URL)
    const SHEET_ID = "1abcYourGoogleSheetIDxyz"; 
    // The Sheet must be published to web (File → Share → Publish to web → Entire document).

    const buildingNames = {
      PB: "Parakh Bhavan",
      KB: "Kashalya Bhavan",
      RB: "Research Building",
      PH: "Physics Building",
      CM: "Commerce Building",
      CS: "Computer Science",
      BEd: "B.Ed. Building",
      SC: "Science Building",
      LAW: "Law College"
    };

    const buildingMapLinks = {
      PB: "https://maps.app.goo.gl/95EhvGe1MbxkAaYo6",
      KB: "https://maps.app.goo.gl/Qr3EHj2n9n8ihdJV6",
      RB: "https://maps.app.goo.gl/tNejbMhUYANjxXnRA",
      PH: "https://maps.app.goo.gl/HsWbkh2ALnSV82dAA",
      CM: "https://maps.app.goo.gl/jNMzzjPQ76ycuPhn7",
      CS: "https://maps.app.goo.gl/rFTkxD2hg6v1tYJS7",
      BEd:"https://maps.app.goo.gl/rFTkxD2hg6v1tYJS7",
      SC: "https://maps.app.goo.gl/dPnCS6jUWUNRxAdF7",
      LAW:"https://maps.app.goo.gl/4KWi7pgzgicfm4Vq9"
    };

    let studentData = [];
    let currentStudent = null;

    /* ---------- Get today's date in DD-MM-YYYY ---------- */
    function getTodayFormatted() {
      const today = new Date();
      const dd = String(today.getDate()).padStart(2,'0');
      const mm = String(today.getMonth()+1).padStart(2,'0');
      const yyyy = today.getFullYear();
      return `${dd}-${mm}-${yyyy}`;
    }

    /* ---------- Build CSV link for today's sheet tab ---------- */
    function getTodaySheetURL() {
      const sheetName = getTodayFormatted();
      // Direct CSV export of specific sheet
      return `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheetName)}`;
    }

    function loadStudentData(callback) {
      const url = getTodaySheetURL();
      Papa.parse(url, {
        download: true,
        header: true,
        complete: results => { studentData = results.data; callback(); },
        error: () => { alert("Today's sheet not found or not published."); }
      });
    }

    function findStudent() {
      const seatNoInput = document.getElementById("seatNo").value.trim().toUpperCase();
      if (!seatNoInput) { alert("Please enter your Seat Number"); return; }

      loadStudentData(() => matchStudent(seatNoInput));
    }

    function matchStudent(seatNo) {
      currentStudent = studentData.find(s => s.SeatNo && s.SeatNo.toUpperCase() === seatNo);

      if (currentStudent) {
        const code = (currentStudent.Building || "").trim();
        const name = buildingNames[code] || code;
        const blockInfo = `${code}-${currentStudent.Block}`;

        document.getElementById("name").textContent = currentStudent.Name || "";
        document.getElementById("seat").textContent = currentStudent.SeatNo || "";
        document.getElementById("building").textContent = name;
        document.getElementById("block").textContent = blockInfo;
        document.getElementById("time").textContent = currentStudent.Time || "Not available";
        document.getElementById("result").style.display = "block";
      } else {
        alert("No record found for your Seat Number in today's sheet.");
        document.getElementById("result").style.display = "none";
      }
    }

    function openMap() {
      if (currentStudent && currentStudent.Building) {
        const url = buildingMapLinks[currentStudent.Building.trim()];
        if (url) window.open(url, "_blank");
        else alert("Map location for this building not available.");
      }
    }
  </script>
</body>
</html>
