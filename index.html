<!DOCTYPE html>
<html>
<head>
  <title>Exam Block Finder</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
    #result {
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Find Your Exam Block</h1>

  <input type="text" id="seatNo" placeholder="Enter Seat Number" />
  <input type="date" id="examDate" />
  <br>
  <button onclick="findStudent()">Submit</button>

  <div id="result">
    <h2>Student Details</h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Roll No:</strong> <span id="roll"></span></p>
    <p><strong>Building:</strong> <span id="building"></span></p>
    <p><strong>Block:</strong> <span id="block"></span></p>
    <button id="mapBtn" onclick="openMap()">View on Google Map</button>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBAZs-1awghMsXEp9FEYAJDZ3JtuSYPv-BYZkUVMY5GevOE-2tbZmJ0RNL-hMi7Q/pub?output=csv"; 

    let studentData = [];
    let currentStudent = null;

    function loadStudentData(callback) {
      Papa.parse(sheetURL, {
        download: true,
        header: true,
        complete: function(results) {
          studentData = results.data;
          callback();
        }
      });
    }

    function findStudent() {
      const seatNoInput = document.getElementById("seatNo").value.trim().toUpperCase();
      const examDateInput = document.getElementById("examDate").value;

      if (!seatNoInput || !examDateInput) {
        alert("Please enter Seat Number and Exam Date");
        return;
      }

      if (studentData.length === 0) {
        loadStudentData(() => matchStudent(seatNoInput, examDateInput));
      } else {
        matchStudent(seatNoInput, examDateInput);
      }
    }

    function matchStudent(seatNo, examDate) {
      currentStudent = studentData.find(
        s => s.SeatNo.toUpperCase() === seatNo && s.ExamDate === examDate
      );

      if (currentStudent) {
        document.getElementById("name").textContent = currentStudent.Name;
        document.getElementById("roll").textContent = currentStudent.RollNo;
        document.getElementById("building").textContent = currentStudent.Building;
        document.getElementById("block").textContent = currentStudent.Block;
        document.getElementById("result").style.display = "block";
      } else {
        alert("Student not found. Please check Seat Number and Exam Date.");
        document.getElementById("result").style.display = "none";
      }
    }

    function openMap() {
      if (currentStudent) {
        window.open(currentStudent.MapURL, "_blank");
      }
    }
  </script>
</body>
</html>
