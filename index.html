<!DOCTYPE html>
<html>
<head>
  <title>Exam Block Finder</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
    #result {
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Find Your Exam Block</h1>

  <input type="text" id="seatNo" placeholder="Enter Seat Number" />
  <input type="date" id="examDate" />
  <br>
  <button onclick="findStudent()">Submit</button>

  <div id="result">
    <h2>Student Details</h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Seat No:</strong> <span id="seat"></span></p>
    <p><strong>Building:</strong> <span id="building"></span></p>
    <p><strong>Block:</strong> <span id="block"></span></p>
    <button id="mapBtn" onclick="openMap()">View on Google Map</button>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTLWAt7sXY_iv_GBv9S7YdN4TkH7Wy_zQq9d1D9ItxGchX7O81sO5NKc2KhD5PnpdAPTcbG7tCooRXa/pub?output=csv";

    // Map building codes to full names
    const buildingNames = {
      "PB": "Parakh Bhavan",
      "KB": "Kashalya Bhavan",
      "RB": "Research Building",
      "PH": "Physics Building",
      "CM": "Commerce Building",
      "CS": "Computer Science",
      "BEd": "B.Ed. Building",
      "SC": "Science Building",
      "LAW": "Law College"
    };

    // Map building codes to Google Map URLs
    const buildingMapLinks = {
      "PB": "https://maps.app.goo.gl/95EhvGe1MbxkAaYo6",
      "KB": "https://maps.app.goo.gl/Qr3EHj2n9n8ihdJV6",
      "RB": "https://maps.app.goo.gl/tNejbMhUYANjxXnRA",
      "PH": "https://maps.app.goo.gl/HsWbkh2ALnSV82dAA",
      "CM": "https://maps.app.goo.gl/jNMzzjPQ76ycuPhn7",
      "CS": "https://maps.app.goo.gl/rFTkxD2hg6v1tYJS7",
      "BEd": "https://maps.app.goo.gl/rFTkxD2hg6v1tYJS7",
      "SC": "https://maps.app.goo.gl/dPnCS6jUWUNRxAdF7",
      "LAW": "https://maps.app.goo.gl/4KWi7pgzgicfm4Vq9"
    };

    let studentData = [];
    let currentStudent = null;

    // Convert input date from YYYY-MM-DD to DD-MM-YYYY
    function formatDateToDDMMYYYY(dateStr) {
      const parts = dateStr.split("-");
      return `${parts[2]}-${parts[1]}-${parts[0]}`;
    }

    function loadStudentData(callback) {
      Papa.parse(sheetURL, {
        download: true,
        header: true,
        complete: function(results) {
          studentData = results.data;
          callback();
        }
      });
    }

    function findStudent() {
      const seatNoInput = document.getElementById("seatNo").value.trim().toUpperCase();
      const examDateInput = document.getElementById("examDate").value;

      if (!seatNoInput || !examDateInput) {
        alert("Please enter Seat Number and Exam Date");
        return;
      }

      const formattedDate = formatDateToDDMMYYYY(examDateInput);

      if (studentData.length === 0) {
        loadStudentData(() => matchStudent(seatNoInput, formattedDate));
      } else {
        matchStudent(seatNoInput, formattedDate);
      }
    }

    function matchStudent(seatNo, examDate) {
      currentStudent = studentData.find(
        s => s.SeatNo.toUpperCase() === seatNo && s.ExamDate === examDate
      );

      if (currentStudent) {
        const buildingCode = currentStudent.Building.trim();
        const buildingFullName = buildingNames[buildingCode] || buildingCode;
        const blockInfo = `${buildingCode}-${currentStudent.Block}`;

        document.getElementById("name").textContent = currentStudent.Name;
        document.getElementById("seat").textContent = currentStudent.SeatNo;
        document.getElementById("building").textContent = buildingFullName;
        document.getElementById("block").textContent = blockInfo;

        document.getElementById("result").style.display = "block";
      } else {
        alert("Student not found. Please check Seat Number and Exam Date.");
        document.getElementById("result").style.display = "none";
      }
    }

    function openMap() {
      if (currentStudent && currentStudent.Building) {
        const buildingCode = currentStudent.Building.trim();
        const mapURL = buildingMapLinks[buildingCode];

        if (mapURL) {
          window.open(mapURL, "_blank");
        } else {
          alert("Map location for this building is not available.");
        }
      }
    }
  </script>
</body>
</html>
